language: php

php:
  - '5.5'
  - '5.6'
  - '7.0'

dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_install:
  - composer self-update
  - composer install

install:
  - echo 'Testing Corcel Modules'
  - cd vendor/jgrossi/corcel
  - mysql -u root -e "create database wpml;"
  - mysql -u root wpml < tests/config/database.sql
  - mkdir -p build/logs
  - phpunit

before_script:
  - echo 'before_script'

script:
  - echo 'Testing WPML Modules'
